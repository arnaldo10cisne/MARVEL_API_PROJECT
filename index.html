<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVEL API PROJECT</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <nav class="upper_nav_bar">
            <ul>
                <li class="upper_nav_bar__item">MARVEL API</li>
                <li class="upper_nav_bar__item">ABOUT ME</li>
            </ul>
        </nav>
        <div class="title_container">
            <h1 class="title">THE MARVEL GUIDEBOOK</h1>
        </div>
        <nav class="mode_selector_bar">
            <input class="mode_selector_bar__button mode_selector_bar__button--guidebook" type="button" value="GUIDEBOOK">
            <input class="mode_selector_bar__button mode_selector_bar__button--test" type="button" value="AVENGERS TEST">
            <input class="mode_selector_bar__button mode_selector_bar__button--games" type="button" value="GAMES">
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <!-- SEARCH CONTROL PANEL -->
        <div class="guidebook__control_panel">
            <h2 class="subtitle">Find a Marvel legend!</h2>
            <input id="searchHeroBar" class="control_panel__search_bar" type="text" name="">
            <div class="control_panel__button_container">
                <input id="searchButton" class="control_panel__button" type="button" value="Search">
                <input id="findRandomButton" class="control_panel__button" type="button" value="Random search">
            </div>
        </div>
        
        <!-- SEARCH RESULTS CONTAINER -->
        <div id="characterSearchResults" class="guidebook__character_search_results">
            <template id="templateSearchResults">
                <div id="resultID999" class="character_search_result__container">
                    <div class="character_search_result__picture_box"><img class="character_search_result__picture" src="https://via.placeholder.com/150" alt=""></div>
                    <span class="character_search_result__container__name">[HERO NAME]</span>
                </div>
            </template>
        </div>

        <!-- CHARACTER INFO CONTAINER -->
        <div id='characterGalery' class="guidebook__character_galery">
            <template id="templateCharacterRender">
                <div class="card_container">
                    <span id="charName" class="card_title">[HERO NAME]</span>
                    <img id="charThumbnail" class="card_thumbnail" src="https://via.placeholder.com/150" alt=""> 
                    <p id="charDescription" class="card_description">[DESCRIPTION]</p>
                    <h3 class="card_subtitle">Comics</h3>
                    <div id="comicsRail" class="card_rail">
                        <template id="comicRailTemplate">
                            <div class="card_rail_element">
                                <img id="comicPicture00" class="card_rail_element__thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="">
                                <span class="card_rail_element__name">[COMIC NAME]</span>
                            </div>
                        </template>
                    </div>
                    <h3 class="card_subtitle">Series</h3>
                    <div id="seriesRail" class="card_rail">
                        <template id="seriesRailTemplate">
                            <div class="card_rail_element">
                                <img id="seriesPicture00" class="card_rail_element__thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="">
                                <span class="card_rail_element__name">[SERIES NAME]</span>
                            </div>
                        </template>
                    </div>
                    <h3 class="card_subtitle">Stories</h3>
                    <div id="storiesList" class="card_list">
                        <template id="storiesListTemplate">
                            <div class="card_list_element">
                                <small class="card_list_element__name">[Stories NAME]</small>
                            </div>
                        </template>
                    </div>
                    <h3 class="card_subtitle">More info</h3>
                    
                </div>
            </template>
        </div>

        <!-- COMIC INFO CONTAINER -->
        <div id='comicGalery' class="guidebook__comic_galery">
            <template id="templateComicRender">
                <div class="card_container">
                    <span id="comicName" class="card_title">[COMIC NAME]</span>
                    <img id="comicThumbnail" class="card_thumbnail" src="https://via.placeholder.com/150" alt=""> 
                    <p id="comicDescription" class="card_description">[DESCRIPTION]</p>
                    
                    <h3 class="card_subtitle">Characters</h3>
                    <div id="comicGalery-charactersRail" class="characters_rail">
                        <template id="comicGalery_charactersRailTemplate">
                            <div class="characters_container">
                                <img id="charactersPicture00" class="characters_container__thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="">
                                <span class="characters_container__name">[CHARACTER NAME]</span>
                            </div>
                        </template>
                    </div> 
                    
                    <h3 class="card_subtitle">Creators</h3>
                    
                    
                    <h3 class="card_subtitle">Series</h3>

                    
                    <h3 class="card_subtitle">Stories</h3>
                    
                    
                    <h3 class="card_subtitle">More info</h3>
                    
                </div>
            </template>
        </div>

    </main>

    <!-- FOOTER -->
    <footer >

    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
