<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVEL API PROJECT</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <nav class="upper_nav_bar">
            <ul>
                <li class="upper_nav_bar__item">MARVEL API</li>
                <li class="upper_nav_bar__item">ABOUT ME</li>
            </ul>
        </nav>
        <div class="title_container">
            <h1 class="title">THE MARVEL GUIDEBOOK</h1>
        </div>
        <nav class="mode_selector_bar">
            <input class="mode_selector_bar__button mode_selector_bar__button--guidebook" type="button" value="GUIDEBOOK">
            <input class="mode_selector_bar__button mode_selector_bar__button--test" type="button" value="AVENGERS TEST">
            <input class="mode_selector_bar__button mode_selector_bar__button--games" type="button" value="GAMES">
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="guidebook__control_panel">
            <h2 class="subtitle">Find a Marvel legend!</h2>
            <input id="searchHeroBar" class="control_panel__search_bar" type="text" name="">
            <div class="control_panel__button_container">
                <input id="searchButton" class="control_panel__button" type="button" value="Search">
                <input id="findRandomButton" class="control_panel__button" type="button" value="Random search">
            </div>
        </div>
        <div id="characterSearchResults" class="guidebook__character_search_results">
            <template id="templateSearchResults">
                <div id="resultID999" class="character_search_result__container">
                    <div class="character_search_result__picture_box"><img class="character_search_result__picture" src="https://via.placeholder.com/150" alt=""></div>
                    <span class="character_search_result__container__name">[HERO NAME]</span>
                </div>
            </template>
        </div>
        <div id='characterGalery' class="guidebook__character_galery">
            <template id="templateCharacterRender">
                <div class="character_container">
                    <img id="charThumbnail" class="character_thumbnail" src="https://via.placeholder.com/150" alt=""> 
                    <span id="charName" class="character_name">[HERO NAME]</span>
                    <p id="charDescription" class="character_description">[HERO DESCRIPTION]</p>
                </div>
            </template>
        </div>
    </main>

    <!-- FOOTER -->
    <footer >

    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
