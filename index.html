                </div>
            </template>
        </div>

            <template id="templateCharacterRender">

                    <img class="card_thumbnail" src="https://via.placeholder.com/150" alt=""> 
                    <p class="card_description">[DESCRIPTION]</p>
                    
                    <h3 class="card_subtitle">Comics</h3>
                    <div id="charactersGalery_comicsRail" class="card_rail">
                        <template id="charactersGalery_comicRailTemplate">
                            <div class="card_rail_element">
                                <img id="comicPicture00" class="card_rail_element__thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="">
                                <span class="card_rail_element__name">[COMIC NAME]</span>
                            </div>

                    <h3 class="card_subtitle">Series</h3>
